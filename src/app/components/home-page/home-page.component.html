<div class="container" [style.min-height]="restApi.innerHeight">
    <h3>SpaceX Launch Programs</h3>
    <!-- <div class="cards-container"> -->

        <div class="row">
            <div class="col-lg-2 col-md-12 col-sm-12 col-12">
                <div class="card">
                    <h5>Filters</h5>
                    <div class="filter-name">
                        <span class="filter-text">Launch Year</span>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-6" *ngFor="let year of yearFilters;let i=index"
                            [ngClass]="{'padding-right-0':i%2 == 0,'padding-left-0':i%2 != 0}">
                            <div class="filter-button" (click)="filterBy('year',year)" [ngClass]="{'selected-filter-button':selectedYear == year}">
                                {{year}}
                            </div>
                        </div>
                    </div>
                    <div class="filter-name">
                        <span class="filter-text">Successful Launch</span>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-6" *ngFor="let type of launchLandFilters;let i=index"
                            [ngClass]="{'padding-right-0':i%2 == 0,'padding-left-0':i%2 != 0}">
                            <div class="filter-button" (click)="filterBy('launch',type)" [ngClass]="{'selected-filter-button':selectedLaunch == type}">
                                {{type}}
                            </div>
                        </div>
                    </div>
                    <div class="filter-name">
                        <span class="filter-text">Successful Landing</span>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-6" *ngFor="let type of launchLandFilters;let i=index"
                            [ngClass]="{'padding-right-0':i%2 == 0,'padding-left-0':i%2 != 0}">
                            <div class="filter-button" (click)="filterBy('landing',type)" [ngClass]="{'selected-filter-button':selectedLanding == type}">
                                {{type}}
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
            <div class="col-lg-10 col-md-12 col-sm-12 col-12">
                <div class="row">
                    <div class="col-lg-3 col-md-6 col-sm-12 col-12" *ngFor="let mission of spaceXData">
                        <div class="card display-cards">
                            <div class="image-container">
                                <img class="image-dim" src={{mission.links.mission_patch_small}} alt="No image available">
                            </div>
                            <div class="mission-name">
                                <label><b>{{mission.mission_name}}</b></label>
                            </div>
                            <div class="mission-ids">
                                <b>Mission Ids</b>
                                <ul *ngIf = "mission.mission_id.length > 0">
                                    <li *ngFor="let id of mission.mission_id">{{id}}</li>
                                </ul>
                                <div *ngIf = "mission.mission_id.length == 0">No Ids Available</div>
                            </div>
                            <div class="launch-year">
                                <b>Launch Year: </b><label class="mission-name">{{mission.launch_year}}</label>
                            </div>
                            <div class="launch-year">
                                <b>Successful Launch: </b><label class="mission-name">{{mission.launch_success}}</label>
                            </div>
                            <div class="launch-year">
                                <b>Successful Landing: </b><label class="mission-name">{{mission.launch_landing}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center" *ngIf="spaceXData.length == 0">
                        No data available
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12 text-center">
                <b>Developed by: </b> Sumit Amit Gokhale
            </div>
        </div>
</div>
